  geolocator: ^11.0.0
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  location: ^7.0.0
  
  # Utilities & Tools
  form_validator: ^2.1.1
  url_launcher: ^6.2.5
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  share_plus: ^10.0.2
  
  # AI & ML
  tflite_flutter: ^0.11.0
