  validators: ^3.0.0
  encrypt: ^5.0.3
  
  # Platform Integration
  flutter_local_notifications: ^17.2.3
  app_links: ^6.3.2
  
  # Development & Debugging
  logger: ^2.4.0
  pretty_dio_logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  retrofit_generator: ^8.2.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  integration_test:
    sdk: flutter
  
  # Development Tools
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  import_sorter: ^4.6.0

# Flutter configuration
flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/data/
